<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artigo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <main class="max-w-3xl mx-auto p-4">
    <article class="bg-white rounded-2xl shadow-md overflow-hidden">
      
      <!-- Imagem -->
      <img src="oportunhol.png" alt="Imagem do artigo" class="w-full h-64 object-cover">
      
      <!-- Conteúdo -->
      <div class="p-6">
        <h1 class="text-3xl font-bold mb-4">Título do Artigo</h1>
        <p class="text-gray-700 text-lg leading-relaxed mb-6">
          Este é o parágrafo introdutório do artigo. Aqui você pode escrever um resumo ou o conteúdo principal do texto, de forma clara e agradável para leitura.
        </p>

        <a href="https://exemplo.com/artigo-completo" 
           class="inline-block px-5 py-2 rounded-full bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
          Ler mais
        </a>
      </div>
    </article>
  </main>

</body>
</html>
